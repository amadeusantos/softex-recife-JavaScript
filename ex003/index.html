<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenciar os tipos de operadores em JavaScript</title>
    <script src="script.js"></script>
</head>

<body>
    <input id="valor1" type="number" >
    <input id="operador" list="operadores">
    <datalist id="operadores">
        <option value="+">
        <option value="-">
        <option value="*">
        <option value="/">
    </datalist>
    <input id="valor2" type="number">
    <button onclick="calcular()">calcular</button>
</body>

</html>
